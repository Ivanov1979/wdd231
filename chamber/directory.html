    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="manifest" href="images/site.webmanifest">

    <meta property="og:description"
        content="Discover businesses and organizations that are members of the Iquique Chamber of Commerce and help drive economic development in northern Chile.">

    <meta property="og:url" content="https://ivanov1979.github.io/wdd231/chamber/directory.html">

    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/directory.js" defer></script>

<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img src="images/logo.svg" alt="Iquique Chamber logo" class="logo">
                <div>
                    <p class="brand-name">Iquique Chamber</p>
                    <p class="brand-tagline">Impulsando negocios locales</p>
                </div>
            </div>

            <button id="menuBtn" class="menu-btn" type="button" aria-label="Toggle navigation menu"

                ☰
            </button>

            <nav id="primaryNav" class="site-nav" aria-label="Main navigation" data-open="false">

                <a href="discover.html">Discover</a>
                <a href="directory.html" class="active" aria-current="page">Directory</a>
                <a href="join.html">Join</a>
            </nav>

        <header class="page-header">
            <h1>Member Directory</h1>
            <p class="lead">

            </p>
        </header>

        <section class="controls" aria-label="Directory view controls">
            <h2 class="sr-only">Display options</h2>

            <div class="toggle" role="group" aria-label="Grid or list view">
                <button id="gridBtn" class="btn" type="button" aria-pressed="true">Grid</button>
                <button id="listBtn" class="btn" type="button" aria-pressed="false">List</button>
            </div>

            <div id="status" class="hint" aria-live="polite"></div>
        </section>

        <section class="directory" aria-label="Chamber members">
            <h2 class="sr-only">Chamber members</h2>
            <div id="members" class="members-grid"></div>
